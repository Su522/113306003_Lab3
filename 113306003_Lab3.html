<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <h1>113306003_Lab3_Number Guessing Game</h1>

    <div id = "result"></div>

    <script>
        let target;
        let min = 1;
        let max = 100;
        let attemptsLeft = 7;

        function generateTarget() {
            target = Math.floor(Math.random()*(max-min+1))+min;
        }

        generateTarget();

        while(attemptsLeft>0){
            let guess = parseInt(prompt('請輸入'+min+'~'+max+'之間的數字\n還剩下'+attemptsLeft+'次機會'));
            if(isNaN(guess) || guess <= min || guess >= max ){
                alert('請輸入有效範圍內的數字!(不包含範圍的上下限)');
                continue;
            }

            if (guess === target) {
                alert('恭喜你答對了!');
                document.getElementById("result").innerHTML = '<img src = "correct.jpg" alt="Correct">';
                break;
            }else if(guess < target){
                min = Math.max(min,guess);
                alert("太低!再試一次");
                attemptsLeft--;
            }else{
                max = Math.min(max, guess);
                alert("太高!再試一次");
                attemptsLeft--;
            }

            if (attemptsLeft === 0) {
                alert('答錯了!正確答案是'+target);
                document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">';
            }
        }


    </script>

</body>
</html>
